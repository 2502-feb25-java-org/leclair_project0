    <!--This is the field to fill out-->
    <div class="container">
        <div>
            <main>
                <form id="f1">
                    <fieldset>
                            <div class="jumbotron">
                                    <legend>Personal Information</legend>
                                </div>
                        <div class="form-group">
                            <label for="name">Enter your name: </label>
                        </div>

                        <div class="form-group">
                            <input type="text" onchange="storeName(),validateContact()" class="form-control" name="name"
                                placeholder="Name" id="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Enter your email: </label>
                        </div>

                        <div class="form-group">
                            <input type="email" onchange="storeEmail(), validateEmail()" class="form-control"
                                name="email" placeholder="Email" id="email" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Enter your password: </label>
                        </div>

                        <div class="form-group">
                            <input type="password" onchange="storePassword(), validatePassword()" class="form-control"
                                name="password" placeholder="Password" id="password" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Enter your Phone: </label>
                        </div>
                        <div class="form-group">
                            <input type="tel" onchange="storePhone(), validatePhone()" class="form-control" name="phone"
                                placeholder="XXX-XXX-XXXX" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        </div>
                    </fieldset>

                    <div>
                        <label for="Age">Age</label>
                        <input type="number" name="age" min=16 max=100 id="age" required>
                    </div>
                    <div>
                        <label for="gender">Gender :
                            <label for="male">Male<input type="radio" name="gender" id="male" /></label>
                            <label for="female">Female<input type="radio" name="gender" id="female" /> </label>
                            <label for="others">Others<input type="radio" name="gender" id="others" /></label>
                        </label>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <br>

    <!--This is the second field to fill out-->
    <div class="container">
        <div>
            <main>
                <form id="f2">
                    <fieldset>
                        <div class="jumbotron">
                            <legend>Address</legend>
                        </div>

                        <div class="form-group">
                            <label for="address">Enter your current address: </label>
                        </div>

                        <div class="form-group">
                            <input type="text" onchange="" class="form-control" name="addr"
                                placeholder="House # + Street, City, State" id="addr" required>
                        </div>

                        <div class="form-group">
                            <label for="zip">Enter your postal code (zipcode): </label>
                        </div>

                        <div class="form-group">
                            <input type="number" onchange="" class="form-control" name="zip"
                                placeholder="5-Digit Postal Code, EX: 01540" id="zip" required>
                        </div>

                    </fieldset>

                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </main>
        </div>

    <script>
        function storeName() {
            localStorage.name = document.getElementById("name").value;
        }

        function loadName() {
            document.getElementById("name").value = localStorage.name;
        }

        function storeEmail() {
            localStorage.email = document.getElementById("email").value;
        }

        function storePassword() {
            localStorage.password = document.getElementById("password").value;
        }

        function storePhone() {
            localStorage.phone = document.getElementById("phone").value;
        }

        function storeAddress() {
            localStorage.address = document.getElementsById('addr').value;
        }

        function storeAge() {
            localStorage.userAge = document.getElementById('age').value;
        }

        function validateContact() {
            var cName = document.getElementById("name").value;
            if ("name" == "") {
                alert("Name must be filled out");
                return false;
            }
        }

        function validateEmail() {
            var contactEmail = document.getElementById("email").value;
            if ("email" == "") {
                alert("Email must be filled out");
                return false;
            }
        }

        function validatePassword() {
            var pWord = document.getElementById("password").value;
            if ("password" == "") {
                alert("Please enter a password");
                return false;
            }
        }

        function validatePhone() {
            var phone = document.getElementById("phone").value;
            if ("phone" == "") {
                alert("Please enter a phone number");
                return false;
            }
        }

        function validateAddr() {
            var addrs = document.getElementById('addr');
            if ('addr' == '') {
                alert("Please enter an address");
                return false;
            }
        }

        function validateZip() {
            var addZip = document.getElementById('zip');
            if ('zip' == '') {
                alert("Please enter a zipcode");
                return false;
            }
        }
    </script>
