    <canvas id="projCanvas" width='800' height='600' style="border:1px solid #000000;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script>
        var p1y = p2y = 250;
        var pt = 10;
        var ph = 100;
        var bx = by = 50;
        var xv = yv = 50;
        var bd = 6;
        var compspeed = 2;

        score1 = score2 = 0;

        window.onload = function () {
            ctx = document.getElementById('projCanvas');
            c = ctx.getContext('2d');
            setInterval(update, 1000 / 5);
            ctx.addEventListener('mousemove', function (e) {
                p1y = e.clienetY - (ph / 2);
            });
        }

        function reset() {
            bx = ctx.width / 2;
            by = ctx.height / 2;
            xv = -xv;
            yv = 3;
        }

        function update() {
            c.fillStyle = 'black';
            c.fillRect(0, 0, ctx.width, ctx.height); //black background
            c.fillStyle = 'white'; //paddle 1, paddle 2
            c.fillRect(0, p1y, pt, ph);
            c.fillRect(ctx.width - pt, p2y, pt, ph);
            c.fillRect(bx - bd / 2, by - bd / 2, bd, bd); //ball
            c.fillText(score1, 100, 100);
            c.fillText(score2, ctx.width - 100, 100)
            bx += xv;
            by += yv;

            if (by < 0 && yv < 0) {
                by = -yv;
            }

            if (by > ctx.height && yv > 0) {
                by = -yv;
            }

            if (bx < 0) {
                if (by > p1y && by < p1y + ph) {
                    xv = -xv;
                    dy = by - (p1y + ph / 2);
                    yv = dy * 0.3;
                }
                else {
                    score2++;
                    reset();
                }
            }

            if (bx > ctx.width) {
                if (by > p2y && by < p2y + ph) {
                    xv = -xv;
                    dt = by - (p2y + ph / 2);
                    yv = dy * 0.3;
                }
                else {
                    score1++;
                    reset();
                }
            }

            if (p2y + ph / 2 < by) {
                p2y += compspeed;
            }
            else {
                p2y -= compspeed;
            }

            
        }
    </script>
