    <script>
        p1y = p2y= 40;
        pt = 10; 
        ph = 100;
        bx = by = 50;
        xv = yv = 50;
        bd = 6;
        compspeed = 2;

        score1 = score2 = 0;

        window.onload = function(){
            ctx = document.getElementById('projCanvas');
            c = ctx.getContext('2d');
            setInterval(update, 1000/3);
            ctx.addEventListener('mousemove', function(e){
                p1y = e.clienetY-ph/2;
            });
        }

        function reset(){
            bx = ctx.width/2;
            by = ctx.height/2;
            xv = -xy;
            yv = 3;
        }

        function update(){
            bx += xv;
            by += yv;
            
            if(by < 0 && yv < 0){
                by = -yv;
            }

            if(by > ctx.height && yv > 0){
                by = -Yv;
            }

            if(bx < 0){
                if (by > p1y && by < p1y + ph){
                    xv = -xv;
                    dt = by-(p1y+ph/2);
                    yv = dy*0.3;
                }
                else{
                    score2++;
                    reset();
                }
            }

            if(bx > ctx.width){
                if (by > p2y && by < p2y + ph){
                    xv = -xv;
                    dt = by-(p2y+ph/2);
                    yv = dy*0.3;
                }
                else{
                    score1++;
                    reset();
                }
            }

            if(p2y + ph/2 < by){
                p2y += compspeed;
            }
            else{
                p2y -= compspeed;
            }

            c.fillStyle = 'black';
            c.fillRect(0, 0, ctx.width, ctx.height);
            c.fillStyle = 'white';
            c.fillRect(0, p1y, pt, ph);
            c.fillRect(ctx.width -pt, p2y, pt, ph);
            c.fillRect(bx-bd/2, by-bd/2, bd, bd)
            c.fillText(score1, 100, 100);
            c.fillText(score2,ctx.width- 100, 100)
        }
    </script>
