    <div class="container">
        <main>
            <form action="http://foo.com" method="get">
                <fieldset>
                    <div class="jumbotron">
                        <legend>Sign in to see what's happened since you have been gone!</legend>
                    </div>

                    <div class="form-group">
                        <label for="username"></label>Enter your username: </label>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Username" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Enter your email: </label>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Enter your password: </label>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password" id="email"
                            required>
                    </div>
                </fieldset>

                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
