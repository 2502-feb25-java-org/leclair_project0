    <!--This is the field to fill out-->
    <div class="container">
        <div>
            <main>
                <form id="f1">
                    <fieldset>
                        <div class="jumbotron">
                            <legend>Personal Information</legend>
                        </div>
                        <div class="form-group">
                            <label for="name">Enter your first name: </label>
                        </div>

                        <div class="form-group">
                            <input type="text" onchange="storeFName()" class="form-control" name="firstname"
                                placeholder="First Name" id="fname" required>
                        </div>

                        <div class="form-group">
                            <label for="name">Enter your middle name: </label>
                        </div>

                        <div class="form-group">
                            <input type="text" onchange="storeMName()" class="form-control" name="middlename"
                                placeholder="Middle Name" id="mname">
                        </div>

                        <div class="form-group">
                            <label for="name">Enter your last name: </label>
                        </div>

                        <div class="form-group">
                            <input type="text" onchange="validateName(),storeLName()" class="form-control"
                                name="lastname" placeholder="Last Name" id="lname" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Enter your email: </label>
                        </div>

                        <div class="form-group">
                            <input type="email" onchange="storeEmail(), validateEmail()" class="form-control"
                                name="email" placeholder="Email" id="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Enter your Phone: </label>
                        </div>
                        <div class="form-group">
                            <input type="tel" onchange="validatePhone(),storePhone()" class="form-control" name="phone"
                                placeholder="XXX-XXX-XXXX" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        </div>
                    </fieldset>

                    <div>
                        <label for="Age">Age</label>
                        <input type="number" name="age" min=16 max=100 id="age" required>
                    </div>
                    <div>
                        <label for="gender">Gender :
                            <label for="male">Male<input type="radio" name="gender" id="male" /></label>
                            <label for="female">Female<input type="radio" name="gender" id="female" /> </label>
                            <label for="others">Others<input type="radio" name="gender" id="others" /></label>
                        </label>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <br>

    <!--This is the second field to fill out-->
    <div class="container">
        <div>
            <main>
                <form id="f2">
                    <fieldset>
                        <div class="jumbotron">
                            <legend>Address</legend>
                        </div>

                        <div class="form-group">
                            <label for="address">Enter your current address: </label>
                        </div>

                        <div class="form-group">
                            <input type="text" onchange="storeAddress()" class="form-control" name="addr"
                                placeholder="Address" id="addr" required>
                        </div>

                        <div class="form-group">
                            <label for="zip">Enter your postal code (zipcode): </label>
                        </div>

                        <div class="form-group">
                            <input type="number" onchange="storeZip()" class="form-control" name="zip"
                                placeholder="5-Digit Postal Code, EX: 01540" id="zip" pattern="[0-9]{5}" required>
                        </div>

                    </fieldset>

                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </main>
        </div>

    <script>
        function storeFName() {
            localStorage.firstname = document.getElementById("fname").value;
        }

        function storeMName() {
            localStorage.mname = document.getElementById("mname").value;
        }

        function storeLName() {
            localStorage.lastname = document.getElementById("lname").value;
        }

        function validateName() {
            var fn = document.getElementById('fname').value;
            var mn = document.getElementById('mname').value;
            var ln = document.getElementById('lname').value;
            if (fn == '') {
                alert("Please enter a first name");
                return false;
            }

            if (fn == mn) {
                alert("Names cannot be the same");
                return false;
            }

            if (fn == ln) {
                alert("Names cannot be the same");
                return false;
            }

            if (mn == ln) {
                alert("Names cannot be the same");
                return false;
            }
        }

        function storeEmail() {
            localStorage.email = document.getElementById("email").value;
        }

        function storePassword() {
            localStorage.password = document.getElementById("password").value;
        }

        function storePhone() {
            localStorage.phone = document.getElementById("phone").value;
        }

        function storeAddress() {
            localStorage.address = document.getElementsById('addr').value;
        }

        function storeAge() {
            localStorage.userAge = document.getElementById('age').value;
        }

        function storeZip() {
            localStorage.zCode = document.getElementById('zip').value;
        }
    </script>
