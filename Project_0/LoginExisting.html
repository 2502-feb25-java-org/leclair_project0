    <!--This is the field to fill out-->
    <div class="container">
        <main>
            <form method="get">
                <fieldset>
                    <br>
                    <div class="jumbotron">
                        <legend>Sign in to see what's happened since you have been gone!</legend>
                    </div>

                    <div class="form-group">
                        <label for="username"></label>Enter your username: </label>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Username" id="username"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="password">Enter your password: </label>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password" id="pass"
                            required>
                    </div>
                </fieldset>

                <div>
                    <input type="button" value="Submit" onclick="check(this.form)">
                </div>
            </form>
        </main>
